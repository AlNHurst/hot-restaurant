<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant - Reserve Page</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div>
            <h1>Hot Restaurant</h1>
            <h2>Current Reservations and Waiting List</h2>
            <!-- <button class="btn">View Tables</button> -->
            <button class="btn">Make Reservation</button>
        </div>
        <div class="section">
            <form role="form">
                <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                    <label for="reserve-unique-id">Unique ID</label>
                    <input type="text" class="form-control" id="reserve-unique-id">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
        <div class="section">
            <!-- api links -->
        </div>
    </div>
</body>

</html>
